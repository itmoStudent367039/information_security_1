databaseChangeLog:
  - changeSet:
      id: 1
      author: yestai
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: text
